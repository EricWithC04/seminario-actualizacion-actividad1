<h1 id="id">Titulo</h1>

<label for="">Cargue un texto: </label>
<input id="texto" type="text"> <br>
<label id="err">cargue algo por favor.</label>
<button id="btn">Ejecutar</button>
<script type="text/javascript">
    document.getElementById("id").style.backgroundColor = "blue"

    let text = document.getElementById("texto")
    let err = document.getElementById("err")

    err.style.backgroundColor = "yellow"
    err.style.color = "red"
    err.style.width = "100px"
    err.style.display = "none"

    function mensaje() {
        if (text.value.length === 0) {
            err.style.display = "block"
        } else {
            err.style.display = "none"
            alert(text.value)
        }
    }
    
    document.getElementById("btn").addEventListener("click", mensaje)
</script>
